<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCastTweet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AutoCastTweet</h1>
        <form id="tweet-form">
            <input type="text" id="tweet-url" placeholder="Enter tweet URL" required>
            <button type="submit">Fetch and Post</button>
        </form>
        <div id="tweet-container" class="hidden">
            <h2>Tweet</h2>
            <p id="tweet-content"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
